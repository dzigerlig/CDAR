<script src="app/js/CDARJsTree.js"></script>
<script src="app/js/CDARDragDrop.js"></script>
<script src="vendor/js/jquery-sortable.js"></script>
<div id="wrapper">
	<div ng-include src="'templates/navigation.html'"></div>

	<div id="page-content-wrapper">
		<div class="row">
			<div class="content-header inset">
				<div class="col-md-9">
					<h3>
						<a id="menu-toggle" class="btn btn-default"><i
							class="icon-reorder"></i></a> Collaborative Decision Management and
						Architectural Refactoring (CDAR) Tool
					</h3>
					<h3>
						<a id="menu-toggle" class="btn btn-default"><i
							class="icon-reorder"></i></a> Project Tree: {{projecttree.title}}
					</h3>
				</div>
				<div ng-include src="'templates/heading.html'"></div>
			</div>
		</div>
		<div class="page-content inset">
			<div class="row page-content inset">
				<div class="col-md-2">
					<a href="#/projecttree/{{projecttree.id}}/importexport"
						class="btn btn-md btn-success btn-block">Import/Export</a>
				</div>
				<div class="col-md-2">
					<a href="#/projecttree/{{projecttree.id}}/users"
						class="btn btn-md btn-success btn-block">Access Right</a>
				</div>
				<div class="col-md-2 pull-right">
					<button type="button" class="btn btn-md btn-success btn-block"
						onclick="location.reload();">
						<i class="glyphicon glyphicon-refresh"></i>Refresh Page
					</button>
				</div>
			</div>

			<div class="page-content inset">
				<div class="row">
					<div class="col-md-4" id="jstree-container">
						<button type="button" class="btn btn-success btn-sm"
							onclick="CDARJsTree.createDirectory();">
							<i class="glyphicon glyphicon-asterisk"></i> Create Folder
						</button>
						<button type="button" class="btn btn-success btn-sm"
							onclick="CDARJsTree.createNode();">
							<i class="glyphicon glyphicon-asterisk"></i> Create
							{{DescriptionService.getNodeDescription()}}
						</button>
						<button type="button" class="btn btn-success btn-sm"
							onclick="CDARJsTree.drillDown()">
							<i class="glyphicon glyphicon-arrow-right"></i>Show Route
						</button>
						<button type="button" class="btn btn-warning btn-sm"
							onclick="CDARJsTree.rename();">
							<i class="glyphicon glyphicon-pencil"></i> Rename
						</button>
						<button type="button" class="btn btn-danger btn-sm"
							onclick="CDARJsTree.delete();">
							<i class="glyphicon glyphicon-remove"></i> Delete
						</button>
						<input type="text" value=""
							style="box-shadow: inset 0 0 4px #eee; width: 120px; margin: 0; padding: 6px 12px; border-radius: 4px; border: 1px solid silver; font-size: 1.1em;"
							id="jsTreeSearch" placeholder="Search" />
						<div id="jstree"></div>
					</div>
					<div class="col-md-8">

						<p align="right">
							<button type="button" class="btn btn-success btn-sm"
								onclick="CDARJsPlumb.drillDownButton()">
								<img class="drillTree" src="../cdarclient/app/img/treedown.png">Drill
								Down
							</button>
							<button type="button" class="btn btn-success btn-sm"
								onclick="CDARJsPlumb.drillUpButton()">
								<img class="drillTree" src="../cdarclient/app/img/treeup.png">Drill
								Up
							</button>

							<button type="button" class="btn btn-danger btn-sm"
								onclick="CDARJsPlumb.removeSelected();">
								<i class="glyphicon glyphicon-remove"></i> Remove Selected
								Element From Graph
							</button>
						</p>
						<div id="jsplumb-container"></div>

						<textarea id="dot-src" style="display: none;"> </textarea>
					</div>
				</div>
			</div>
			<div ng-include src="'templates/selectedEntry.html'"></div>
		</div>
	</div>
</div>
<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("active");
		});
	</script>
