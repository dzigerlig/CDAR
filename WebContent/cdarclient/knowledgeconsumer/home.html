	<div id="wrapper">
		<div ng-include src="'templates/navigation.html'"></div>

		<div id="page-content-wrapper">
			<div ng-include src="'templates/heading.html'" onload="title='Knowledge Consumer Overview'"></div>
			<div class="page-content inset">
				<div class="row">
					<div class="col-md-12">
						<p class="lead">Project overview</p>
					</div>
					<div class="col-md-12">
						<form id="formAddTree" data-role="form"
							data-ng-submit="addNewTree()">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Title</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="tree in projectTrees | orderBy:'id':false">
										<td>{{$index+1}}</td>
										<td><a href="#/projecttree/{{tree.id}}">{{tree.title}}</a></td>
										<td><a data-ng-click="deleteTree(tree.id)" href="">Delete
												Tree</a></td>
									</tr>
									<tr>
										<td></td>
										<td><div class="input-append">
												<input class="form-horizontal" placeholder="Tree title"
													required autofocus data-ng-model="newTreeName" />
												<button class="btn btn-success" type="submit">Add
													tree</button>
											</div></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("active");
		});
	</script>
</body>
