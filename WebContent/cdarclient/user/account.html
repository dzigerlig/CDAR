
<div id="wrapper">

	<div ng-include src="'templates/navigation.html'"></div>

	<div id="page-content-wrapper">
		<div class="row">
			<div class="content-header">
				<div class="col-md-9">
					<h1>
						<a id="menu-toggle" class="btn btn-default"><i
							class="icon-reorder"></i></a> Account settings:
					</h1>
				</div>
				<div ng-include src="'templates/heading.html'"></div>
			</div>
		</div>
		<div class="page-content inset">
			<div class="row">
				<div class="col-md-4">
					<form class="form-horizontal" data-ng-role="form"
						data-ng-submit="changePw()">
						<div class="form-group">
							<label class="col-sm-3 control-label">Username</label>
							<div class="col-sm-9">
								<p class="form-control-static">{{UserService.getUsername()}}</p>
							</div>
						</div>

						<div class="form-group">
							<label for="inputPassword" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="inputPassword"
									data-ng-model="newPw" placeholder="Password">
							</div>
														</div>

						<div class="form-group">
							<label for="inputPassword" class="col-sm-3 control-label">Repeat
								Password</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="repeatPassword"
									data-ng-model="repeatPw" placeholder="Repeat Password">
							</div>

						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<button class="btn btn-md btn-success btn-block" type="submit">change
									password</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("active");
	});
</script>
