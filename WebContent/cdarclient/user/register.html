<div class="container-fluid">
	<div class="col-md-12">
		<div id="register">
			<div class="container">
				<form name="signup_form" class="form-signin" data-role="form" data-ng-submit="register()">
					<h2 class="form-signin-heading">Registration</h2>
					<input id="username" class="form-control" placeholder="Username" onbeforesave="updateUser($data)" required autofocus data-ng-model="credentials.username" />
					<input type="password" class="form-control" placeholder="Password" required data-ng-model="credentials.password" />
					<button class="btn btn-lg btn-success btn-block" type="submit" data-ng-hide="loading">Register</button>
					<img degrees='angle' rotate id='image' src='app/img/ajax-loader.gif' data-ng-show="loading"/>
				</form>
			</div>
		</div>
	</div>
</div>
