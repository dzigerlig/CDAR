
<div class="container-fluid">
	<div class="col-md-12">
		<div id="register">
			<div class="container">
				<form id="formLogin" class="form-signin" data-role="form"
					data-ng-submit="register()">
					<h2 class="form-signin-heading">Registration</h2>
					<input class="form-control" placeholder="Username" required
						autofocus data-ng-model="credentials.username" /> <input
						type="password" class="form-control" placeholder="Password"
						required data-ng-model="credentials.password" />
					<button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
				</form>
			</div>
		</div>
	</div>
</div>
