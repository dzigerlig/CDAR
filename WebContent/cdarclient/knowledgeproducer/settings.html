<div id="wrapper">
	<div ng-include src="'templates/navigation.html'"></div>

		<div id="page-content-wrapper">
			<div class="row">
				<div class="content-header">
					<div class="col-md-9">
						<h1>
							<a id="menu-toggle" class="btn btn-default"><i
								class="icon-reorder"></i></a> CDAR - Knowledge Producer
						</h1>
					</div>
					<div ng-include src="'templates/heading.html'"></div>
				</div>
			</div>
			<div class="page-content inset">
				<div class="row">
					<div class="col-md-12">
						<p class="lead">Tree settings: 
							{{knowledgetree.name}}</p>
					</div>
					<div class="col-md-2">
						<a class="btn btn-md btn-primary btn-block"
							href="#/knowledgetree/{{knowledgetree.id}}">back to tree</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<form id="formTreeXml" data-role="form"
							data-ng-submit="addNewSimpleXmlTree()">
							<table class="table table-striped">
								<thead>
									<tr>
										<th class="col-md-1">#</th>
										<th class="col-md-1">Uid</th>
										<th class="col-md-1">Ktrid</th>
										<th class="col-md-5">XmlString</th>
										<th class="col-md-2">Set it</th>
										<th class="col-md-2">Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="xmltree in treesXml | orderBy:'id':false">
										<td>{{$index+1}}</td>
										<td>{{xmltree.uid}}</td>
										<td>{{xmltree.ktrid}}</td>
										<td>{{xmltree.xmlString}}</td>
										<td><a
											data-ng-click="setXmlTree(xmltree.id)"
											href="">Set this one</a></td>
										<td><a data-ng-click="deleteXmlTree(xmltree.id)"
											href="">Delete XmlTree</a></td>
									</tr>
									<tr>
										<td></td>
										<td><div class="input-append">
												<button class="btn btn-success" type="submit">Add
													new xmlTree</button>
											</div></td>
										<td colspan="3"></td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("active");
		});
	</script>
