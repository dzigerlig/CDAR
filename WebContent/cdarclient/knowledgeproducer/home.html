    <div id="wrapper">
    <cdar-navigation></cdar-navigation>
        <div id="page-content-wrapper">
            <div class="content-header">
	            <div class="col-md-8">
	                <h1>
	                    <a id="menu-toggle" class="btn btn-default"><i class="icon-reorder"></i></a>
	                    CDAR - Knowledge Producer
	                </h1>
	            </div>
	            <div class="col-md-4" style="text-align: right">
	            	<h3>
		            	<a href="#/account" style="color: inherit; text-decoration: none;">
		            		<span><img src="app/img/user.png" height="42" width="42"/></span>
		            		<span>{{UserService.user.username}}</span>
		            	</a>
	            	</h3>
	            </div>
            </div>
            <div class="page-content inset">
                <div class="row">
                    <div class="col-md-12">
                        <p class="lead">Knowledge tree overview</p>
                    </div>
                    <div class="col-md-12">
									<table class="table table-striped">
										<thead>
											<tr>
												<th class="col-md-1">#</th>
												<th class="col-md-5">Name</th>
												<th class="col-md-3">Edit title</th>
												<th class="col-md-3">Delete</th>
											</tr>
										</thead>
										<tbody>
											<tr
												data-ng-repeat="tree in knowledgeTrees | orderBy:'id':false">
												<td>{{$index+1}}</td>
												<td><a href="#/knowledgetree/{{tree.id}}">{{tree.title}}</a></td>
												<td>
													<a href="#" editable-text="tree.title" onbeforesave="saveKnowledgeTreeTitle($data, tree.id)">edit title</a>
												</td>
												<td><a data-ng-click="deleteTree(tree.id)" href="">Delete
														Tree</a></td>
											</tr>
											<tr>
												<td></td>
												<td colspan="3">
												<form id="formAddTree" data-role="form" data-ng-submit="addNewTree()">
												<div class="input-append">
													<input class="form-horizontal" placeholder="knowledge treename" required autofocus data-ng-model="newTreeName" />
													<button class="btn btn-success" type="submit">Add knowledge tree</button>
												</div>
												</form>
												</td>
											</tr>
										</tbody>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
    });
    </script>
