
<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand sidebar-cdar"><a href="#/homeproducer"><strong>CDAR</strong></a>
				</li>
				<li class="sidebar-brand sidebar-cdar sidebar-cdar-role"><a
					href="#" data-ng-click="UserService.redirectUrl()"><small>Role: KnowledgeProducer</small></a></li>
                <li><a href="#/homeproducer">Overview</a>
                </li>
                <li><a href="#/account">Account</a>
                </li>
                <li><a href="#/logout">Logout</a>
                </li>
            </ul>
        </div>

        <div id="page-content-wrapper">
            <div class="content-header">
                <h1>
                    <a id="menu-toggle" class="btn btn-default"><i class="icon-reorder"></i></a>
                    CDAR - Knowledge Producer
                </h1>
            </div>
            <div class="page-content inset">
                <div class="row">
                    <div class="col-md-12">
                        <p class="lead">Knowledge tree overview</p>
                    </div>
                    <div class="col-md-12">
                    	<form id="formAddTree" data-role="form"
									data-ng-submit="addNewTree()">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>#</th>
												<th>Name</th>
												<th>Delete</th>
											</tr>
										</thead>
										<tbody>
											<tr
												data-ng-repeat="tree in knowledgeTrees | orderBy:'id':false">
												<td>{{$index+1}}</td>
												<td><a href="#/knowledgetree/{{tree.id}}">{{tree.name}}</a></td>
												<td><a data-ng-click="deleteTree(tree.id)" href="">Delete
														Tree</a></td>
											</tr>
											<tr>
												<td></td>
												<td><div class="input-append">
														<input class="form-horizontal" placeholder="knowledge treename"
															required autofocus data-ng-model="newTreeName" />
														<button class="btn btn-success" type="submit">Add
															knowledge tree</button>
													</div></td>
												<td></td>
											</tr>
										</tbody>
									</table>
								</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
    });
    </script>
 </body>
