
<body>
	<div id="wrapper">

		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#/homeproducer">CDAR</a></li>
				<li><a href="#/homeproducer">Overview</a></li>
				<li><a href="#/account">Account</a></li>
				<li><a href="#/logout">Logout</a></li>
			</ul>
		</div>

		<div id="page-content-wrapper">
			<div class="content-header">
				<h1>
					<a id="menu-toggle" class="btn btn-default"><i
						class="icon-reorder"></i></a>Knowledge Tree: {{knowledgetree.name}}
				</h1>
			</div>
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div class="row">
					<div class="col-md-4">
						<h3>STATIC TREE</h3>
						<ul>
							<li data-ng-repeat="node in nodes | orderBy:'id':false"><a
								href="" data-ng-click="changeNode(node.id)">{{node.title}}</a></li>
						</ul>
					</div>
					<div class="col-md-8">
						<h3>DYNAMIC TREE</h3>
					</div>
					</div>
					<div class="row">
					<div class="col-md-12">
						<h3>MADE DECISIONS</h3>
					</div>
					<div class="col-md-12">
						<h3>WikiEntry of Current node</h3>
						<p class="well" data-ng-bind-html="wikiText" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("active");
		});
	</script>
</body>
