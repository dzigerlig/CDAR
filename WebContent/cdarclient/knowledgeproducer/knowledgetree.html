<body>
	<div id="wrapper">

		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand sidebar-cdar"><a href="#/homeproducer"><strong>CDAR</strong></a>
				</li>
				<li class="sidebar-brand sidebar-cdar sidebar-cdar-role"><a
					href="#" data-ng-click="UserService.redirectUrl()"><small>Role:
							KnowledgeConsumer</small></a></li>
				<li><a href="#/homeproducer">Overview</a></li>
				<li><a href="#/account">Account</a></li>
				<li><a href="#/logout">Logout</a></li>
			</ul>
		</div>

		<div id="page-content-wrapper">
			<div class="content-header">
				<h1>
					<a id="menu-toggle" class="btn btn-default"><i
						class="icon-reorder"></i></a>Knowledge Tree: {{knowledgetree.name}}
				</h1>
			</div>
			<div class="page-content inset">
				<div class="row">
					<div class="col-md-4">
						<h3>STATIC TREE</h3>
						<ul>
							<li data-ng-repeat="node in nodes | orderBy:'id':false"><a
								href="" data-ng-click="changeNode(node.id)">{{node.title}}</a></li>
						</ul>
					</div>
					<div class="col-md-8">
						<h3>DYNAMIC TREE</h3>
					</div>
				</div>
				<div class="col-lg-12" class="well">
				<h3>WikiEntry of Current node</h3>
				  <tabset justified="true" class="well">
				    <tab heading="READ" id="wikiread"><p data-ng-bind-html="wikiHtmlText">no wiki entry selected</p></tab>
				    <tab heading="WRITE" id="wikiwrite">
				    	<form data-role="form" data-ng-submit="saveWikiEntry()">
				    		<textarea id="wikiArea" name="wikiArea" cols="80" rows="30"></textarea>
							<button class="btn btn-lg btn-success btn-block" type="submit">save</button>
				    	</form>
					</tab>
				  </tabset>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("active");
		});
	</script>
</body>
